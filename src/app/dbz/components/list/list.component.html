

<h4>Listado</h4>
<ul class="list-group">

    <li
        *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        "
        class="
        list-group-item d-flex
        justify-content-between align-items-center
        align-items-center"
        [ngClass]="{
        'list-group-item-success': isOdd,
        'list-group-item-warning': isEven,
        }">
        
        <div>
            <span class="text-primary"> {{ i + 1 }} -  </span>
            <span>{{ character.name }} - </span>
            <strong>Power: </strong>
            <span>{{ character.power }}</span>     
        </div>
       

        <button
            class="btn btn-danger btn-sm pl-5"
            (click)="onDeleteCharacter(character.id)">
            Borrar
        </button>
        
        
    </li>

</ul>
